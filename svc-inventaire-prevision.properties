# Configuration Service Inventaire & Pr√©vision

server.port=8084

spring.datasource.url=jdbc:mysql://mysql:3306/db_inventaire?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

mes-config-inv.prevision-horizon-days=7
mes-config-inv.seuil-critique-percent=20
mes-config-inv.historique-jours=14
mes-config-inv.ml-model-version=v1.0

ml.model.type=moving-average
ml.model.window-size=14
ml.model.day-adjustment=true
ml.model.confidence-threshold=0.75

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

logging.level.com.restaurant.inventaire=DEBUG
