# Configuration Service Cuisine

server.port=8083

spring.datasource.url=jdbc:mysql://localhost:3309/cuisine_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange.cuisine=cuisine-exchange
rabbitmq.queue.preparation=preparation.queue
rabbitmq.routing-key.preparation=preparation.started

logging.level.com.restaurant.cuisine=DEBUG
