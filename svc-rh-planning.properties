# Configuration Service RH & Planning

server.port=8085

spring.datasource.url=jdbc:mysql://localhost:3306/rh_planning_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

mes-config-rh.max-hours-per-week=40
mes-config-rh.min-hours-between-shifts=8

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

logging.level.com.restaurant.rh=DEBUG
