# Configuration Service Auth

server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3307/auth_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation12345

mes-config-auth.token-exp-minutes=15
mes-config-auth.refresh-token-exp-days=7
mes-config-auth.max-login-attempts=5
mes-config-auth.account-lock-duration-minutes=30

logging.level.com.restaurant.auth=DEBUG
