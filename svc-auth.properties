# Configuration Service Auth

server.port=8081

spring.datasource.url=jdbc:mysql://mysql:3306/db_auth?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

jwt.secret=mySecretKey123456789012345678901234567890

mes-config-auth.token-exp-minutes=15
mes-config-auth.refresh-token-exp-days=7
mes-config-auth.max-login-attempts=5
mes-config-auth.account-lock-duration-minutes=30

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

logging.level.com.restaurant.auth=DEBUG
