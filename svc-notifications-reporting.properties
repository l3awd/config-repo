# Configuration Service Notifications & Reporting

server.port=8086

spring.datasource.url=jdbc:mysql://localhost:3312/notifications_reporting_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange.notifications=notifications-exchange
rabbitmq.queue.alerts=alerts.queue
rabbitmq.routing-key.alert=alert.critical

logging.level.com.restaurant.notifications=DEBUG
