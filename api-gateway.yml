server:
  port: 8083

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
            uri: lb://svc-auth
          predicates:
            - Path=/api/auth/**

        - id: menu-commandes-service
          uri: lb://svc-menu-commandes
          predicates:
            - Path=/api/menu/**,/api/commandes/**

        - id: cuisine-service
          uri: lb://svc-cuisine
          predicates:
            - Path=/api/cuisine/**

        - id: inventaire-service
          uri: lb://svc-inventaire
          predicates:
            - Path=/api/inventaire/**

        - id: rh-service
          uri: lb://svc-rh
          predicates:
            - Path=/api/rh/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true

logging:
  level:
    org.springframework.cloud.gateway: INFO
    reactor.netty.http.client: INFO
